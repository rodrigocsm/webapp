<div class="container"  ng-controller="readCtrl">
	<h1> Intermetric Instrumentos Ltda </h1>
	<table class="table table-responsive table-hover table-condensed">
		<thead>
		  <tr>
			<th>Nome</th>
			<th>Cargo</th>
			<th>Sal&aacute;rio</th>
			<th>Data de Admiss&atilde;o</th>
		  </tr>
		</thead>
		<tbody>
			<tr ng-repeat='func in funcList' ng-click='SelectRow($index)'>
				<td>{{func.nome}}</td>
				<td>{{func.cargo}}</td>
				<td>{{func.salario}}</td>
				<td>{{func.admissao}}</td>
			</tr>
		</tbody>
	</table>
</div>
